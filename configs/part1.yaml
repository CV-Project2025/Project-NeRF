# OctNeRF Part 1 配置 - 2D 图像拟合

mode: part1_fourier # part1_fourier / part2_nerf / part3_octree

# 位置编码
use_positional_encoding: true # 是否使用位置编码（false 时直接用原始坐标）
L_embed:
  15 # 位置编码频率数量（编码维度 = 2 + 2×2×L）
  # 可选: 0(无编码), 5(低频), 10(中频), 15(高频), 20(超高频)

# 网络结构
hidden_dim:
  512 # MLP 隐藏层维度（控制网络容量）
  # 可选: 128(快速), 256(平衡), 512(高质量), 1024(超大)
num_layers:
  3 # MLP 隐藏层数量
  # 可选: 2(浅层,快速), 3(标准), 5(深层,高质量), 8(超深)
output_dim: 3 # RGB 输出维度（固定为3）

# 训练配置
epochs: 5000
learning_rate: 0.001
batch_size: null # null=全图训练（适合400×400以下），4096=批量训练（大图）

# 数据配置
image_size: 400 # 调整后的图像尺寸（200=快速, 400=标准, 800=高分辨率）

# 输出配置
log_dir: output/
save_every: 200 # 每 N 轮保存模型和输出图像
